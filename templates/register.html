<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="firstname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstname" placeholder="firstname" id="firstname" required>

				<label for="lastname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="lastname" placeholder="lastname" id="lastname" required>

				<label for="dob">
					<i class="fa fa-birthday-cake"></i>
				</label>
				<input type="date" id="dob" name="dob" placeholder="dob" required>

                <label for="gender">
					<i class="fa fa-genderless"></i>
				</label>
				<input type="text" name="gender" placeholder="gender" id="gender">

                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="email" placeholder="email" id="email" required>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="password" id="password" required>

                <label for="phone">
					<i class="fa fa-phone"></i>
				</label>
				<input type="text" name="phone" placeholder="phone" id="phone" required>

				<label for="address">
					<i class="fas fa-map-marker-alt"></i>
				</label>
				<input type="text" name="address" placeholder="address" id="address">

				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
